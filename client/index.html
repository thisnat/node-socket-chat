<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script src="script.js"></script>
    <title>simple chat</title>
</head>
<body>
    <div class="container">
        <h1>node.js + socket.io simple chat</h1>
        <p class="lead" id="status" style="color: green;">connect...</p>
        <div class="chat-container">
            <div class="chatbox" id="chatbox">
                <h1 class="title-text" style="text-align: center">chat box ðŸ’¬</h1>
            </div>
            <div style="margin-top: 10px; float: right;">
                <input type="text" placeholder="your name" id="nameInput">
                <input type="text" placeholder="your msg here" id="msgInput">
                <button class="btn btn-primary" id="sendBtn">send</button>
            </div>
        </div>
    </div>
</body>
</html>
